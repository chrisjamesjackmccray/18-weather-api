<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <meta charset="utf-8">
    <title> 18-weather-apo </title>
    <link rel="stylesheet" href="/styles/main.css">
  </head>
  <body>

    <div class="main">
      <div class="topbar"></div>

      <div class="maintopone">
        <p class="deviceword"> Device </p>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Apple iPhone 5
            <span class="caret"></span></button>
            <i class="fa fa-random" aria-hidden="true"></i>
            <p class="portrait"> Portrait </p>

        </div>

      </div>

      <div class="maintoptwo">
        <input type="checkbox" id="cbox1" value="first_checkbox">
        <p class="screen"> Screen </p>
        <p class="leftnumber"> 320 </p>
        <p class="times"> x </p>
        <p class="rightnumber"> 320 </p>
        <div class="maintoptwosmall">
          <i class="fa fa-exchange" aria-hidden="true"></i>
          <p class="divnumber">2</p>
        </div>
        <input type="checkbox" id="cbox2" value="first_checkbox">
        <p class="zoom"> Zoom to fit </p>
      </div>

      <div class="temp">
        <div>
          <h1> Charleston </h1>
          <p class="fewclouds"> Few Clouds </p>
        </div>

        <div class="bignumber">
          <h2> 79<sup class="sup">o</sup> </h2>

        </div>

      </div>

      <div class="maindaysholder">
        <div class-"daydiv">

        </div>

        <div class-"clouddiv">

        </div>

        <div class-"highdiv">

        </div>

        <div class-"lowdiv">

        </div>

      </div>


    </div>

    <script src="/js/app.js" charset="utf-8"></script>
  </body>
</html>
